<!DOCTYPE html>
<html>
<head>
    <title>wang2024identifying</title>
    <script>
        function copyText() {
            var copyText = document.getElementById("bibtex");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BibTeX has been copied!");
        }
    </script>
</head>
<body>
    <textarea id="bibtex" rows="10" cols="150">
@article{lyu2025enhance,
title       = {Enhance learning efficiency of oblique decision tree via
feature concatenation},
author      = {Shen-Huan Lyu and Yi-Xiao He and Yanyan Wang and Zhihao Qu and Bin Tang and Baoliu Ye},
journal   = {Information Sciences},
volume    = {721},
pages       = {122613},
year        = {2025},
doi     = {https://doi.org/10.1016/j.ins.2025.122613}
}
    </textarea>
    <br/>
    <button onclick="copyText()">Copy</button>
</body>
</html>
