<head>

    <script>

            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("BibTeX has been copied!");
        }
    </script>
</head>
<body>

volume = {277},
pages = {104876},
year = {2026},
doi = {https://doi.org/10.1016/j.jconhyd.2026.104876},
author = {Chaoqi Wang and Zhi Dou and Ning Chen and Yan Zhu and Zhihan Zou and Jian Song and Shen-Huan Lyu},
}
    </textarea>

</html>
